<meta charset="UTF-8">

<h1>PROGRAMA 8</h1>
<h2>Diferencia de edades</h2>
<script>

   function saltarlinea(){
      document.write("<br><br><br>");
   }

   function imprimir(frase){
      document.write(frase);
      saltarlinea();
   }

   var edadBernie = 43;
   var edadNeto = 33;

   imprimir("Mi edad es: " + edadBernie );
   imprimir("La edad de mi amigo Ernesto es: " + edadNeto);
   saltarlinea();
   diferencia=edadBernie-edadNeto
   imprimir("La diferencia de edades es: " + diferencia);

</script>
